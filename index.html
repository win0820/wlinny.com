<!DOCTYPE html>
<html>
<head>
  <title>等待跳轉</title>
  <style>
    .loading-container {
      /* CSS樣式，如範例所示 */

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* 置中 */
  font-size: 3rem; /* 放大文字 */
  color: #3498db; /* 藍色範例 */
    }
    .loading-text {
      /* CSS樣式，如範例所示 */

  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 文字陰影 */
  border-radius: 10px; /* 圓角 */
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
    }
    .loading-bar {
      /* CSS樣式，如範例所示 */
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CYF039F0HC"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-CYF039F0HC');
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="loading-text">正在等待 <span id="countdown">7</span> 秒</div>
    <div class="loading-bar"><span></span></div>
  </div>
  <script>
    const countdownElement = document.getElementById('countdown');
    let seconds = 0;

    function countdown() {
      seconds--;
      countdownElement.textContent = seconds;

      if (seconds === 0) {
        clearInterval(intervalId);
        window.location.href = "https://www.facebook.com/profile.php?id=61555313122160";
      }
    }

    const intervalId = setInterval(countdown, 1000);
  </script>
</body>
</html>
